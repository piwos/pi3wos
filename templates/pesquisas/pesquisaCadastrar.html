{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>Projeto Integrador PI III - Pesquisas</title>
{% endblock head %}


{% block content %}
<main>
    <div id="content-area">
      <div class="container">
          <div class="row">
            <div class="col-12"> 
              <h3 class="title-pesquisa">Carregar Pesquisas</h3>
            </div>

            <div class="col-md-12 title-pesquisa">
                <div>
                    <h1>Carregar arquivo CSV</h1>        
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input name="myfile" type="file" />
                        <button type="submit" class="btn btn-success">Upload</button>
                      </form>
                </div>
            </div>

          </div>
        </div>
    </div>

  </div>
</main>
{% endblock content %}
